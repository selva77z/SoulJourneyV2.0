<!DOCTYPE html><html><head><title>SoulJourney V2.0</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-900 text-white p-8"><h1 class="text-4xl text-center mb-8">ðŸŒŸ SoulJourney V2.0 - KP Astrology System</h1><p class="text-center text-xl">With Backend API Support</p><div class="max-w-2xl mx-auto mt-8 bg-gray-800 p-6 rounded"><h2 class="text-2xl mb-4">Generate Horoscope</h2><form id="form" class="space-y-4"><input type="text" placeholder="Name" id="name" class="w-full p-3 bg-gray-700 rounded"><input type="date" id="date" class="w-full p-3 bg-gray-700 rounded"><input type="time" id="time" class="w-full p-3 bg-gray-700 rounded"><input type="text" placeholder="Birth Place" id="place" class="w-full p-3 bg-gray-700 rounded"><button type="submit" class="w-full bg-blue-600 p-3 rounded">Generate Chart</button></form><div id="result" class="mt-6 hidden"></div></div><script>document.getElementById("form").onsubmit=async function(e){e.preventDefault();const name=document.getElementById("name").value;const date=document.getElementById("date").value;const time=document.getElementById("time").value;const place=document.getElementById("place").value;document.getElementById("result").innerHTML="<div class=\"bg-gray-700 p-4 rounded\"><p class=\"text-yellow-400\">Calculating...</p></div>";document.getElementById("result").classList.remove("hidden");try{const response=await fetch("/api/calculate",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({birthDate:date,birthTime:time,latitude:40.7128,longitude:-74.0060,placeName:place})});const data=await response.json();if(data.success){document.getElementById("result").innerHTML=`<div class="bg-gray-700 p-4 rounded"><h3 class="text-xl mb-2">Chart for ${name}</h3><p>Date: ${date}</p><p>Time: ${time}</p><p>Place: ${place}</p><p class="mt-4 text-green-400">${data.message}</p><div class="mt-4"><h4 class="text-lg mb-2">Planets:</h4>${data.chart.planets.map(p=>`<p class="text-sm">${p.planet}: ${p.degree} ${p.sign} (${p.nakshatra})</p>`).join("")}</div></div>`;}else{document.getElementById("result").innerHTML=`<div class="bg-gray-700 p-4 rounded"><p class="text-red-400">Error: ${data.error}</p></div>`;}}catch(error){document.getElementById("result").innerHTML=`<div class="bg-gray-700 p-4 rounded"><p class="text-red-400">Error: ${error.message}</p></div>`;}};</script></body></html>
